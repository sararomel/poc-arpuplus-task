<div [formGroup]="parentForm" class="form w-100">
    <div>
        <label [for]="controlName" class="label-text d-flex align-items-center">{{ label }}
            @if(control && hasRequiredValidator(control)){
            <p class="required-asterisk mb-0">*</p>
            }

        </label>
    </div>
    @for(option of options; track option.label; let i = $index) {
    <div class="form__text-space w-100 d-flex align-items-center">
        <p-radioButton [formControlName]="controlName" [value]="option.value" [name]="controlName"
            [inputId]="option.value" class="mx-3 my-2">
        </p-radioButton>
        <label [for]="controlName" class="label-text d-flex align-items-center">
            {{ option.label }}
        </label>
    </div>
    }

    <!-- Error Handling -->
    @if (control?.invalid && control?.touched) {
    <div>
        @if (control?.errors?.['required']) {
        <small class="errors-message">
            This field is required.
        </small>
        }

    </div>
    }
</div>
