<div [formGroup]="parentForm" class="form w-100">
    <div>
        <label [for]="controlName" class="label-text d-flex align-items-center">
            {{ label }}
            @if(control && hasRequiredValidator(control)){
            <span class="required-asterisk mb-0">*</span>
            }
        </label>
    </div>
    <div class="form__text-space w-100">

        @if(multiple){
        <p-multiSelect [id]="controlName" [formControlName]="controlName" [options]="options" optionLabel="label"
            [placeholder]="label" class="w-100" (onChange)="onValueChanged($event)">
        </p-multiSelect>
        }@else{
        <p-dropdown [id]="controlName" [formControlName]="controlName" [options]="options" optionLabel="label"
            (onChange)="onValueChanged($event)" [placeholder]="label" class="w-100">
        </p-dropdown>
        }

    </div>

    <!-- Error Handling -->
    @if (control?.invalid && control?.touched) {
    <div>
        @if (control?.errors?.['required']) {
        <small class="errors-message">
            This field is required.
        </small>
        }

    </div>
    }
</div>
