<div [formGroup]="parentForm" class="form w-100">
    <div>
        <label [for]="controlName" class="label-text d-flex align-items-center">
            {{ label }}
            @if(control && parentForm.get(controlName)?.errors?.['required']){
            <span class="required-asterisk mb-0">*</span>
            }
        </label>
    </div>
    <div class="form__text-space w-100">
        <p-calendar
        [id]="controlName"
        [formControlName]="controlName"
        [showTime]="true"
        [showButtonBar]="false"
        [appendTo]="'body'"
        [placeholder]="'dd/mm/yy'"
        icon="pi pi-calendar"
        [showIcon]="true" 
        [iconDisplay]="'input'" 
        class="w-100">
    </p-calendar>
    </div>

    <!-- Error Handling -->
    @if (control?.invalid && control?.touched) {
    <div>
        @if (control?.errors?.['required']) {
        <small class="errors-message">
            This field is required.
        </small>
        }
        @if (control?.errors?.['minlength']) {
        <small class="errors-message">
            Minimum {{miniMumValue}} characters required.
        </small>
        }
        @if (control?.errors?.['maxlength']) {
        <small class="errors-message">
            Maxmum {{maxMumValue}} characters required.
        </small>
        }
    </div>
    }
</div>
