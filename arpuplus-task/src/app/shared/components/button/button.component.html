<button class="button-container my-3" [ngClass]="isPrimary?' button-container__primary' : 'button-container__white'"
    [disabled]="isDisabled" (click)="actionClick()">
    <!--If the button has any img or icon before text-->
    <img [src]="imgSrc" *ngIf="imgSrc" alt="button icon" />
    {{buttonTitle}}
</button>
